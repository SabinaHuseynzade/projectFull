<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form>
        <a href="./main.html" class="btn btn-warning" id="mainBut">Main</a>

        <h1>login</h1>
        
        <div>
            <label for="name">Name:</label>
            <input class="place form-control is-valid"  type="text" id="name">
        </div>

        <div>
            <label for="password">Password:</label>
            <input class="place form-control is-valid" type="password" id="password">
        </div>
        

    <button id="submit" disabled>Submit</button>
    <div class="d-flex flex-row bg-transparent mt-1">
        <p class="mt-3">don't have an account</p>
        <a href="./register.html" class="btn btn-primary mx-1" id="registerBut">Register</a>
    </div>
    
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

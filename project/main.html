<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main/mainStyle/main.css">
    <title>Document</title>
</head>
<body>
  <div id="alert" class="alert alert-success m-4">Succsessful entry</div>
    <button class="border-0 bg-body d-flex flex-row" >
        <a class="btn btn-primary m-1" href="./computers.html" id="comps">Comps</a>
        <a class="btn btn-warning m-1" href="./shop.html">Start shoping</a>
        <a class="btn btn-success m-1" href="./login.html" id="login">Login</a>
        <a class="btn btn-danger m-1" id="logout">log out</a>
    </button>
    <h1 class="m-2">User name:</h1>


    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="./pictures/acer.jpg" alt="acer" class="block">
            <div class="carousel-caption d-none d-md-block">
              <h5>Acer</h5>
              <p>Buy Acer</p>
            </div>
          </div>
          <div class="carousel-item"  data-bs-interval="2000">
            <img src="./pictures/asus.jpg" alt="acer" class="block">
            <div class="carousel-caption d-none d-md-block">
              <h5>Asus</h5>
              <p>Buy Asus</p>
            </div>
          </div>
          <div class="carousel-item"  data-bs-interval="2000">
            <img src="./pictures/dell.jpg" alt="acer" class="block">
            <div class="carousel-caption d-none d-md-block">
              <h5>Dell</h5>
              <p>Buy Dell</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./pictures/hp.jpg" alt="acer" class="block">
            <div class="carousel-caption d-none d-md-block">
              <h5>HP</h5>
              <p>Buy HP</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./pictures/lenovo.jpg" alt="acer" class="block">
            <div class="carousel-caption d-none d-md-block">
              <h5>Lenovo</h5>
              <p>Buy Lenovo</p>
            </div>
          </div>
        </div>
        <button id="prev" class="carousel-control-prev bg-danger opacity-25 w-auto" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button id="next" class="carousel-control-next bg-danger opacity-25 w-auto" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./code.jquery.com_jquery-3.7.1.min (1).js"></script>
    <script src="./main/mainScript/main.js"></script>

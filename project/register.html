<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./register/registerStyle/register.css">
    <title>Document</title>
</head>
<body>
    <form class="was-validated">
        <a href="./main.html" class="btn btn-warning" id="mainBut">Main</a>
        <h1>register</h1>
        <div id="alert" class="alert alert-success">Registration was succsessfully</div>
        <div>
            <label for="name">Name:</label>
            <input class="place form-control"  type="text" id="name" required>
            <div class="invalid-feedback">Write correct name!</div>
            <div class="valid-feedback">Correct!</div>
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="place form-control" type="text" id="phone" placeholder="000-000-0000" required>
            <div class="invalid-feedback">Write correct phone number!</div>
            <div class="valid-feedback">Correct!</div>

        </div>

        <div>
            <label for="user">User:</label>
            <input class="place form-control"  type="text" id="user" required>
            <div class="invalid-feedback">Write correct user!</div>
            <div class="valid-feedback">Correct!</div>

        </div>

        <div>
            <label for="password">Password:</label>
            <input class="place form-control" type="password" id="password" required>
            <div class="invalid-feedback">Write correct password!</div>
            <div class="valid-feedback">Correct!</div>

        </div>

        <div>
            <input type="checkbox" id="check"/> 
            <label for="check">Privacy</label>
        </div>
        
    <button id="submit" disabled>Submit</button>
    <div class="d-flex flex-row bg-transparent mt-1">
        <p class="mt-3">Already have account</p>
        <a href="./login.html" class="btn btn-primary mx-1" id="loginBut">Login</a>
    </div>
    
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./code.jquery.com_jquery-3.7.1.min (1).js"></script>
    <script src="./register/registerScript/register.js"></script>

</body>
</html>
